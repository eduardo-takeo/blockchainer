  <head>
    <title>Blockchainer</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <!--     Fonts and icons     -->
    <link rel="shortcut icon" type="image/png" href="/assets/img/favicon.png"/>
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
    <!-- Material Kit CSS -->
    <link href="assets/css/material-kit.css?v=2.0.6" rel="stylesheet" />
    <link href="assets/css/custom.css" rel="stylesheet" />    
  </head>
  <body>
    <nav class="nav justify-content-center"><img class="logo" src="/assets/img/logo.png" alt="logo" /></nav>

    <div class="container center text-center">
        <h1 class="title">Blockchainer</h1>
        <span>Welcome to the Blockchainer!</span>
        <p>Hashes are generated using the SHA256 hash function</p>
    </div>

    <div id="block" class="container">
        <div class="card">            
            <div class="form-group bmd-form-group">
                <label class="bmd-label-floating">Data</label>
                <input id="form-input-data" type="text" class="form-control" value="Hello there! Welcome to the blockchainer">
            </div>
            <div class="card-body">
              <p class="card-text">Previous hash <label id="previous-hash" type="text" class="form-input"></label></p>
              <div class="card-text">Hash <label id="current-hash" type="text" class="form-input"></label></div>
            </div>
            <h3 id="teste" class="block-name">Genesis Block</h3>
        </div>
        <img class="arrow" src="assets/img/arrow.png" alt="arrow" />
    </div>
    
    <div id="add-block" class="container">
        <div class="card">            
            <div class="form-group bmd-form-group">
                <label class="bmd-label-floating">Insert data here</label>
                <input oninput="generateHash()" id="new-block-data" type="text" class="form-control">
            </div>
            <div class="card-body">
                <button onclick="createBlock()" class="btn btn-primary btn-round addblock-btn">Add block</button>
            </div>
        </div>    
    </div>
