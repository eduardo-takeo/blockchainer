<!doctype html>
<html lang="en">
  <head>
    <title>Blockchainer</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <!--     Fonts and icons     -->
    <link rel="shortcut icon" type="image/png" href="./assets/img/favicon.png"/>
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
    <!-- Material Kit CSS -->
    <link href="./assets/css/material-kit.css?v=2.0.6" rel="stylesheet" />
    <link href="./assets/css/custom.css" rel="stylesheet" />
    <link href="./assets/css/custom-mobile.css" rel="stylesheet" />
  </head>
  <body>
    <nav class="nav justify-content-center"><img class="logo" src="./assets/img/logo.png" alt="logo" /></nav>

    <div class="container text-center">
        <h1 class="title">Blockchainer</h1>
        <span>Welcome to the Blockchainer</span>
        <p>Hashes are generated using the SHA256 hash function</p>
    </div>
    <!-- Block -->
    <div id="block-list">
        <div class="container" id="block">
            <div class="card">            
                <div class="form-group bmd-form-group">                
                    <input id="block-data" type="text" class="form-control" value="Hi there! Welcome to the blockchainer" placeholder="Data">
                </div>
                <div class="card-body">
                    <span class="card-row">
                        <h5 class="card-text">Previous hash</h5>
                        <label id="previous-hash" type="text" class="hash-label"></label>
                    </span>
                    <span class="card-row">
                        <h5 class="card-text">Hash</h5>
                        <label id="current-hash" type="text" class="hash-label"></label>
                    </span>
                </div>
                <h3 class="block-name">Genesis Block</h3>
            </div>
            <img class="arrow" src="./assets/img/arrow.png" alt="arrow" />
        </div>
    </div>
    <!-- Add new block -->
    <div id="add-block" class="container">
        <div class="addblock">
            <div class="card">            
                <div class="form-group bmd-form-group">                
                    <input id="new-block-data" type="text" class="form-control" placeholder="Insert data here">
                </div>
                <div class="card-body">
                    <button id="addblock-btn" class="btn btn-primary btn-round addblock-btn">Add block</button>
                </div>
            </div>    
        </div>
    </div>

<!--   Core JS Files   -->
<script src="./assets/js/bundle.js" type="text/javascript"></script>
<script async defer src="https://buttons.github.io/buttons.js"></script>
</html>
